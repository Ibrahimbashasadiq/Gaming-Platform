<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>Username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="Submit" class="sub" id="submit">
                    <a href="index1.html">
                      <button type="button" class="button ">
                          <span class="button__text">Next</span>
                      </button>
                    </a>
                </form>
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyC5rwdeVQeXr29VxDdrJmoxmRUCXZTmkMI",
              authDomain: "gaming-plaform.firebaseapp.com",
              projectId: "gaming-plaform",
              storageBucket: "gaming-plaform.appspot.com",
              messagingSenderId: "821833435607",
              appId: "1:821833435607:web:68f69ca1f98223d0c0a392"
  };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
                alert("Login Sucessfull  !");
             })
        </script>
    </body>
</html>
